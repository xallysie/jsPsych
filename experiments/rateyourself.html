<!DOCTYPE html>
<html>
  <head>
    <title>Rate Yourself</title>
    <script src="https://code.sallyxie.org/jsPsych/jspsychsheet.js"></script>
    <script src="https://code.sallyxie.org/jsPsych/dist/jspsych.js"></script>
    <script src="https://code.sallyxie.org/jsPsych/dist/plugin-html-button-response.js"></script>
    <script src="https://code.sallyxie.org/jsPsych/dist/plugin-survey-text.js"></script>
    <script src="https://code.sallyxie.org/jsPsych/dist/plugin-fullscreen.js"></script>
    <link href="https://code.sallyxie.org/jsPsych/jspsychsheet.css" rel="stylesheet" >
    <link href="https://code.sallyxie.org/jsPsych/dist/jspsych.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="rateyourself.js"></script>

    <style>
        /* change look of stimulus presentation */
        #stimulus{
            font-size:20px;
            line-height:1.4em;
        }
        /* change look of instructions */
        .instructions {
            font-size: 22px;
            font-weight: bold;
            line-height:1.4em;
        }
        /* change look of trials */
        .trial {
            font-size:20px;
            font-weight: bold;
            line-height:1.4em;
        }
        /* change look of button elements */
        .jspsych-btn {
            min-height: 79px;
            min-width: 79px;
            padding: 7px;
            width: 110px;
            height: 80px;
            font-size: 16px;
            font-family: "Open Sans", "Arial", sans-serif;
            white-space: normal;
            border: 0px solid transparent;
            border-radius: 4px;
            color: #333;
            background-color: #f1f1f1;
            border-color: #ccc;
        }
        .jspsych-html-button-response-button{
            margin-top: 35px !important;
        }
        /* change hover style of button elements */
        @media (hover: hover) {
            .jspsych-btn:hover {
                background-color: #ffa748;
                border-color: #ffa748;
            }
        }
        .jspsych-btn:active {
            background-color: #ffa748;
            border-color: #ffa748;
        }
    </style>
  </head>
  <body>

  <div id='display_stage_background'></div>
  <div id='display_stage'></div>
  </body>
  <script>
    initJsPsych({
        display_element: 'display_stage'
    });

  </script>
</html>
